<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <script src="bundle.js"></script>
</head>
<body>
<div class="wrapper" ng-app="app" ng-controller="PhoneBookController as phoneBook">
    <header>
        <h1>{{ phoneBook.title }}</h1>
    </header>
    <main>
        <div class="hide-phone-numbers">
            <input type="checkbox" ng-model="phoneBook.isPhoneNumbersVisible"  id="hidePhoneNumbers" aria-label="Toggle phone numbers">
            <label for="hidePhoneNumbers">Hide phone numbers</label>
        </div>
        <table>
            <thead>
                <tr>
                    <td class="contact-name">Name</td>
                    <td class="contact-phone-number">Phone number</td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in phoneBook.contacts" ng-class="{red: contact.name[0] === 'A', blue: contact.name[0] == 'B'}">
                <td>{{ contact.name }}</td>
                <td class="check-element animate-show-hide" ng-show="phoneBook.isPhoneNumbersVisible">{{ contact.phoneNumber }}</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer>Â© The Rolling Scopes School 2017</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <script src="bundle.js"></script>
</head>
<body>
<div class="wrapper" ng-app="app" ng-controller="PhoneBookController as phoneBook">
    <header>
        <h1>{{ phoneBook.title }}</h1>
    </header>
    <main>
        <form class="hide-phone-numbers">
            <input type="checkbox" ng-model="phoneBook.isPhoneNumbersVisible"  id="hidePhoneNumbers" aria-label="Toggle phone numbers">
            <label for="hidePhoneNumbers">Hide phone numbers</label>
            <input type="text" placeholder="Filter names">
            <input type="text" ng-model="phoneBook.contactName" placeholder="Name">
            <input type="tel" ng-model="phoneBook.contactPhoneNumber" placeholder="Phone number">
            <button ng-click="phoneBook.addContact(phoneBook.contactName, phoneBook.contactPhoneNumber)">Add contact</button>
        </form>
        <table>
            <thead>
                <tr>
                    <td class="contact-name">Name</td>
                    <td class="contact-phone-number">Phone number</td>
                </tr>
            </thead>
            <tbody>
            <tr
                ng-repeat="contact in phoneBook.contacts | orderBy: 'name' | startsWithA"
                ng-class="{red: contact.name.toLowerCase()[0] === 'a', blue: contact.name.toLowerCase()[0] === 'b'}">
                <td>{{ contact.name }}</td>
                <td class="check-element animate-show-hide" ng-show="phoneBook.isPhoneNumbersVisible">
                    {{ contact.phoneNumber }}
                    <span ng-click="phoneBook.removeContact(contact.name, contact.phoneNumber)">X</span>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer>Â© The Rolling Scopes School 2017</footer>
</body>
</html>

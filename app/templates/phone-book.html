<div class="main">
    <form novalidate>
        <fieldset>
            <dl>
                <show-phone-numbers show-numbers-handler="changeNumbersVisibility(isNumbersVisible)"></show-phone-numbers>
                <search-text search-text-handler="filterNames(searchText)"></search-text>
                <button ui-sref="add">Add contact</button>
            </dl>
        </fieldset>
    </form>
    <contacts search-text="searchText" is-numbers-visible="isNumbersVisible"></contacts>
</div>

<td>{{ ::contact.name}}</td>
<td class="is-phone-numbers-visible animate-show-hide" ng-show="isNumbersVisible">
    {{ ::contact.phoneNumber }}
    <span class="edit-contact"
          ng-click="onClick(contact.name, contact.phoneNumber)">
    </span>
    <span class="remove-contact" ui-sref="edit({id: findContact(contact.name, contact.phoneNumber)})"></span>
</td>

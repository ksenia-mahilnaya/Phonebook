<dt><label for="contactName">Add new contact</label></dt>
<dd>
    <input ng-model="contactName" placeholder="Name" id="contactName">
    <input type="tel" ng-model="contactPhoneNumber" placeholder="Phone number">
</dd>
</dl>
<button ng-click="addContact(contactName, contactPhoneNumber)">
    Add contact
</button>

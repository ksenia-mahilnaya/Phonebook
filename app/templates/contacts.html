<table>
    <thead>
    <tr>
        <td class="contact-name">Name</td>
        <td class="contact-phone-number">Phone number</td>
    </tr>
    </thead>
    <tbody>
    <tr
        ng-repeat="contact in allContacts | orderBy: 'name' | phoneBookFilter:searchText"
        add-class remove-contact="removeContact(name, phoneNumber)" contact="contact" is-numbers-visible="isNumbersVisible" single-contact>
    </tr>
    </tbody>
</table>
